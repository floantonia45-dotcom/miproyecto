<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
body {
    font-family: Georgia, serif;
}

/* --- LOGO + TEXTO --- */
.titulo-logo {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 30px;
    white-space: nowrap;
    
}

.icono-aguacate {
    height: 50px;
}

/* --- BOTÓN --- */
.button-blue {
    min-width: 140px;
    height: 40px;
    padding: 5px 10px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
    outline: none;
    border-radius: 5px;
    z-index: 0;
    background: #fff;
    overflow: hidden;
    border: 2px solid #48724d;
    color: #48724d;
    font-size: 20px;
    margin: 10px 0 0 600px;
    font-family: 'Times New Roman', Times, serif;
    margin: 0 0 0 1500px;

   
}

.button-blue:hover {
    color: #fff;
}

.button-blue::after {
    content: "";
    position: absolute;
    z-index: -1;
    transition: all 0.3s ease;
    left: 0;
    top: 0;
    width: 0;
    height: 100%;
    background: #48724d;
}

.button-blue:hover::after {
    width: 100%;
}

/* ---------- TITULOS DE CATEGORIA ---------- */
h2 {
    background-color: #48724d;
    color: white;
    display: inline-block;
    padding: 6px 20px;
    border-radius: 0 5px 5px 0;
    margin-top: 40px;
    margin-bottom: 20px;
    margin: 0;
}

/* ---------- GRID DE ELEMENTOS ---------- */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    margin: 50px;
}

.item {
    width: 200px;
    text-align: center;

}

.item img {
    width: 200px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

.item p {
    margin-top: 10px;
    font-size: 16px;
}

    </style>

</head>
